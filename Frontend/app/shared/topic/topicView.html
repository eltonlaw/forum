<div class="container">
	<select name="filter" ng-model="vm.categoryOrder">
			<option value="">All Categories</option>
			<option value="Announcements">Announcments</option>
			<option value="General Discussion">General Discussion</option>
			<option value="Technical Support">Technical Support</option>
			<option value="Random">Random</option>
	</select>

	<button ng-click="vm.sortByButton('latest')">Latest</button>
	<button>Trending Now</button>
	<button>Hall of Fame</button>
	<button>New Discussion</button>

	<table class="table">
		<tr>
			<th>
				<span ng-click="vm.sortByTh('name')" class="cursor-pointer">
					Post <span class="glyphicon glyphicon-sort" aria-hidden="true"></span>
				</span>
			</th>
			<th>
				<span ng-click="vm.sortByTh('category')" class="cursor-pointer">
					Category <span class="glyphicon glyphicon-sort" aria-hidden="true"></span>
				</span>
			</th>
			<th>
				<span ng-click="vm.sortByTh('replies')" class="cursor-pointer">
					Replies <span class="glyphicon glyphicon-sort" aria-hidden="true"></span>
				</span>		
			</th>
			<th>
				<span ng-click="vm.sortByTh('views')" class="cursor-pointer">
					Views <span class="glyphicon glyphicon-sort" aria-hidden="true"></span>
				</span>
			</th>
			<th>
				<span ng-click="vm.sortByTh('activity')" class="cursor-pointer">
					Latest Activity <span class="glyphicon glyphicon-sort" aria-hidden="true"></span>
				</span>
			</th>
		</tr>
		<tr ng-repeat="post in vm.posts | orderBy:vm.sortThOrder:vm.sortReverse | filter:{category:vm.sortCategoryOrder}">
			<td>
				<a class="remove-link-style"ng-href="#/forum/section1/topic1/{{post.link}}">{{post.name}}</a>
			</td>
			<td>{{post.category}}</td>
			<td>{{post.replies}}</td>
			<td>{{post.views}}</td>
			<td>{{post.activity}}</td>
		</tr>

	</table>
</div>
