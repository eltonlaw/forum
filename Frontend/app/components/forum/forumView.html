<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" ng-app="forum">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Your Profile</title>
	<!-- Bootstrap -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="../../../assets/css/forum.css">
	<!-- Angular -->
	<script data-require="angularjs@1.5.3" data-semver="1.5.3" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular-route.js"></script>
</head>
<body>
	<navbar></navbar>

<div class="container" ng-controller="Forum">

	<div class="page-header">
	  <h1>Section One  
	  <small>Subtext for header</small>
		</h1>
	</div>
	
	<div class="panel panel-default" ng-repeat="topic in section1">
	<a ng-href="../../shared/discussions/{{section1.link}}">
	  <div class="panel-heading">
	    <h3 class="panel-title">{{topic.name}}</h3>
	  </div>
	  <div class="panel-body">
	    {{topic.description}}
	  </div>
	</a>
	</div>

	<div class="page-header">
	  <h1>Section Two  
	  <small>Subtext for header</small>
		</h1>
	</div>
	<div class="panel panel-default" ng-repeat="topic in section2">
	  <div class="panel-heading">
	    <h3 class="panel-title">{{topic.name}}</h3>
	  </div>
	  <div class="panel-body">
	    {{topic.description}}
	  </div>
	</div>

</div>



	</div>
	<!-- Module -->
	<script type="text/javascript" src="../../../app/app.module.js"></script>
	<!-- Navbar Directive -->
	<script type="text/javascript" src="../../../app/shared/navbar/navbarDirective.js"></script>
	<!-- Controller -->
	<script type="text/javascript" src="../../../app/components/forum/forumController.js"></script>
</body>
</html>
