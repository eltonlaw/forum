<div class="container">

	<div class="page-header">
	  <h1>Section One  
	  <small>Subtext for header</small>
		</h1>
	</div>
		
	<div class="panel panel-default" ng-repeat="topic in vm.section1">
		<a class="remove-link-style"ng-href="#/forum/{{topic.link}}">
		  <div class="panel-heading">
		    <h3 class="panel-title">{{topic.name}}</h3>
		  </div>
		  <div class="panel-body">
		    {{topic.description}}
		  </div>
		</a>
	</div>

	<div class="page-header">
	  <h1>Section Two  
	  <small>Subtext for header</small>
		</h1>
	</div>

	<div class="panel panel-default" ng-repeat="topic in vm.section2">
		<a class="remove-link-style"ng-href="#/forum/{{topic.link}}">
		  <div class="panel-heading">
		    <h3 class="panel-title">{{topic.name}}</h3>
		  </div>
		  <div class="panel-body">
		    {{topic.description}}
		  </div>
		</a>
	</div>
</div>
